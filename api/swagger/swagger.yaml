swagger: "2.0"
info:
  version: "0.0.1"
  title: Travel API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
tags:
    - name: City
      description: City information related API
    - name: Flights
      description: Flight information related API  
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /getCities:
    # binds a127 app logic to a route
    x-swagger-router-controller: get_cities
    get:
      description: Returns a list of cities from the database
      # used as the method name of the controller
      operationId: getCities
      produces:
          - "application/json"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/getCitiesResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  getCitiesResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
